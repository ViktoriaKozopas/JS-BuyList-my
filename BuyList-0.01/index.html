<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="bl-main_background">
    <div class="bl-container">
        <div class=left-main-container>
            <div class="left-container">
                <div class="new-product">
                    <input type="text" value="Назва товару">
                    <button class="button-add" data-tooltip="">Додати</button>
                </div>
                <div class="list-of-products">
                    <div class="bl-row">
                        <div class="bl-product-name">Помідори</div>
                        <div class="bl-count">
                            <button class="bl-minus" data-tooltip="">-</button>
                            <span class="bl-quantity-label">1</span>
                            <button class="bl-plus" data-tooltip="">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought" data-tooltip="">Куплено</button>
                            <button class="bl-del" data-tooltip="">x</button>
                        </div>
                    </div>
                    <div class="bl-row">
                        <div class="bl-product-name">Печиво</div>
                        <div class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-quantity-label">1</span>
                            <button class="bl-plus">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought">Куплено</button>
                            <button class="bl-del">x</button>
                        </div>
                    </div>
                    <div class="bl-row">
                        <div class="bl-product-name">Сир</div>
                        <div class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-quantity-label">1</span>
                            <button class="bl-plus">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought">Куплено</button>
                            <button class="bl-del">x</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class=right-main-container>
            <div class="right-container">
                <div class="bl-title"><h3>Залишилося</h3></div>
                <div class="bl-right-prod-list">
                <span class="bought-product-in-right-col">
                    <span class="titleProduct">Помідори</span>
                    <span class="ui-circular-number">1</span>
                </span>
                    <span class="bought-product-in-right-col">
                    <span class="titleProduct">Печиво</span>
                    <span class="ui-circular-number">1</span>
                </span>
                    <span class="bought-product-in-right-col">
                    <span class="titleProduct">Сир</span>
                    <span class="ui-circular-number">1</span>
                </span>
                </div>
                <div class="bl-title"><h3>Куплено</h3></div>
                <div class="bl-right-prod-list"></div>
            </div>
        </div>
    </div>

    <div class = "one-row-template" style="display: none;">
        <div class="bl-row">
            <div class="bl-product-name">Сир</div>
            <div class="bl-count">
                <button class="bl-minus">-</button>
                <span class="bl-quantity-label">1</span>
                <button class="bl-plus">+</button>
            </div>
            <div class="bl-buttons">
                <button class="bl-bought">Куплено</button>
                <button class="bl-del">x</button>
            </div>
        </div>
    </div>
</div>
<div class="badge">
    <div class="title-badge">BuyList</div>
    <div class="author-badge">Created by: Viktoria Kozopas :D</div>

</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
